<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MonFlip</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    /* Make html and body fill the viewport */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Full screen container */
    body > .game-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* spread out vertically */
      align-items: center;
      width: 100vw;
      height: 100vh;
      padding: 1rem 1rem 2rem 1rem; /* some padding */
      box-sizing: border-box;
      background-color: #2d3748;
      border-radius: 0; /* remove rounding so edges fill */
      border: none; /* remove border for full bleed */
      box-shadow: none;
      max-width: none; /* allow full width */
      text-align: center;
      gap: 1rem;
    }

    /* Keep coin container smaller but responsive */
    .coin-container {
      width: 100px;
      height: 100px;
      margin: 1rem auto;
      perspective: 1000px;
      flex-shrink: 0;
    }

    .coin {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      border-radius: 50%;
      position: relative;
    }

    .coin.flipping {
      animation: spin 1s infinite linear;
    }

    .coin.heads {
      transform: rotateY(0deg);
    }

    .coin.tails {
      transform: rotateY(180deg);
    }

    .coin-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      border: 5px solid #ffd700;
    }

    .coin-face.front {
      background-color: #ffcc00;
      transform: rotateY(0deg);
    }

    .coin-face.back {
      background-color: #c0c0c0;
      transform: rotateY(180deg);
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      border: none;
      user-select: none;
      width: 100%;
      box-sizing: border-box;
      max-width: 320px;
    }

    .btn-primary {
      background: linear-gradient(145deg, #667eea, #764ba2);
      color: #fff;
    }

    .btn-primary:hover {
      background: linear-gradient(145deg, #764ba2, #667eea);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px -2px rgba(0,0,0,0.15), 0 3px 5px -1px rgba(0,0,0,0.08);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px -1px rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.06);
    }

    .btn-disconnect {
      background: linear-gradient(145deg, #e53e3e, #9b2c2c);
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      transition: all 0.2s ease-in-out;
      width: 100%;
      box-sizing: border-box;
      user-select: none;
      max-width: 320px;
    }

    .btn-disconnect:hover {
      background: linear-gradient(145deg, #9b2c2c, #e53e3e);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px -2px rgba(0,0,0,0.15), 0 3px 5px -1px rgba(0,0,0,0.08);
    }

    .btn-disconnect:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px -1px rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.06);
    }

    .input-field {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #4a5568;
      background-color: #2d3748;
      color: #e2e8f0;
      margin-bottom: 1rem;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      max-width: 320px;
    }

    .input-field:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.5);
    }

    .message-box {
      padding: 1rem;
      border-radius: 0.75rem;
      margin-top: 1.5rem;
      font-weight: 600;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
      word-wrap: break-word;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    .message-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message-box.success {
      background-color: #2f855a;
      color: #fff;
    }

    .message-box.error {
      background-color: #c53030;
      color: #fff;
    }

    .message-box.info {
      background-color: #3182ce;
      color: #fff;
    }

    .wallet-info-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: nowrap;
      padding: 0.25rem 0;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      font-size: 0.75rem;
      width: 100%;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }

    .wallet-buttons, .wallet-display {
      flex: 0 1 auto;
      min-width: 100px;
      white-space: nowrap;
    }

    .wallet-display {
      background-color: #4a5568;
      border-radius: 0.75rem;
      padding: 0.4rem 0.6rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      word-wrap: normal;
    }

    .wallet-display span.text-lg.font-semibold {
      font-size: 0.75rem;
    }

    .wallet-display span#connected-account,
    .wallet-display span#wallet-balance {
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .wallet-buttons button {
      padding: 0.4rem 0.75rem;
      font-size: 0.75rem;
      white-space: nowrap;
    }

    .bet-guess-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      width: 100%;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 1.5rem;
    }

    .bet-guess-item {
      flex-grow: 1;
      min-width: 140px;
      display: flex;
      flex-direction: column;
      max-width: 320px;
    }

    #result-display {
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 768px) {
      .coin-container {
        width: 90px;
        height: 90px;
        margin: 1rem auto;
      }

      .coin-face {
        font-size: 2.5rem;
        border-width: 4px;
      }

      .btn, .btn-disconnect {
        max-width: 100%;
      }

      .input-field {
        max-width: 100%;
      }

      .bet-guess-container {
        max-width: 100%;
      }

      .wallet-info-container {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .coin-container {
        width: 80px;
        height: 80px;
        margin: 1rem auto;
      }

      .coin-face {
        font-size: 2rem;
        border-width: 3px;
      }

      h1.text-3xl {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1 class="text-3xl font-bold mb-6 text-purple-300">MonFlip</h1>

    <div class="wallet-info-container">
      <div class="wallet-buttons">
        <button id="connect-wallet-button" class="btn btn-primary">Connect Wallet</button>
        <button id="disconnect-wallet-button" class="btn btn-disconnect hidden">Disconnect Wallet</button>
      </div>
      <div class="wallet-display">
        <span class="text-lg font-semibold">Wallet</span>
        <span id="connected-account" class="text-sm font-bold text-yellow-400 break-all">Not Connected</span>
      </div>
      <div class="wallet-display">
        <span class="text-lg font-semibold">BAL:</span>
        <span id="wallet-balance" class="text-xl font-bold text-yellow-400">0.00 MON</span>
      </div>
    </div>

    <div class="coin-container">
      <div id="coin" class="coin">
        <div class="coin-face front">H</div>
        <div class="coin-face back">T</div>
      </div>
    </div>

    <div class="bet-guess-container">
      <div class="bet-guess-item">
        <label for="bet-amount" class="block text-left text-sm font-medium mb-2">Bet Amount (MON):</label>
        <input type="number" id="bet-amount" class="input-field" value="0.01" min="0.001" step="0.001" />
      </div>

      <div class="bet-guess-item">
        <label for="guess" class="block text-left text-sm font-medium mb-2">Your Guess:</label>
        <select id="guess" class="input-field appearance-none">
          <option value="heads">Heads</option>
          <option value="tails">Tails</option>
        </select>
      </div>
    </div>

    <button id="flip-button" class="btn btn-primary" disabled>Flip Coin</button>

    <div id="message-box" class="message-box"></div>

    <div id="result-display" class="text-2xl font-bold mt-6 text-center hidden"></div>
    
    <h1 class="text-[14px] font-bold mb-6 text-purple-300">Developed by Asiquur007</h1>
    <a href="https://twitter.com/lemonar777" target="_blank" class="inline-flex items-center gap-2 text-purple-300 text-[12px] font-bold mb-6 hover:underline">
      <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M22.46 6c-.77.35-1.6.58-2.46.69a4.3 4.3 0 0 0 1.88-2.38 8.59 8.59 0 0 1-2.72 1.04A4.28 4.28 0 0 0 11.1 9.03 12.14 12.14 0 0 1 3 5.3a4.28 4.28 0 0 0 1.32 5.71A4.25 4.25 0 0 1 2.8 10v.05a4.28 4.28 0 0 0 3.43 4.2 4.28 4.28 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.97A8.6 8.6 0 0 1 2 19.54a12.14 12.14 0 0 0 6.56 1.92c7.88 0 12.2-6.53 12.2-12.2v-.56A8.6 8.6 0 0 0 24 5.5a8.48 8.48 0 0 1-2.54.7z"/>
      </svg>
      Follow the Developer @lemonar777
    </a>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
