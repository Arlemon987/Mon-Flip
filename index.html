<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MonFlip</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .game-container {
            background-color: #2d3748;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 28rem;
            text-align: center;
            border: 1px solid #4a5568;
        }
        .coin-container {
            width: 100px;
            height: 100px;
            margin: 2rem auto;
            perspective: 1000px;
        }
        .coin {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-radius: 50%;
            position: relative;
        }
        .coin.flipping {
            animation: spin 1s infinite linear;
        }
        .coin.heads {
            transform: rotateY(0deg);
        }
        .coin.tails {
            transform: rotateY(180deg);
        }
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            border: 5px solid #ffd700;
        }
        .coin-face.front {
            background-color: #ffcc00;
            transform: rotateY(0deg);
        }
        .coin-face.back {
            background-color: #c0c0c0;
            transform: rotateY(180deg);
        }
        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            border: none;
        }
        .btn-primary {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: #fff;
        }
        .btn-primary:hover {
            background: linear-gradient(145deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -2px rgba(0,0,0,0.15), 0 3px 5px -1px rgba(0,0,0,0.08);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px -1px rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.06);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #4a5568;
            background-color: #2d3748;
            color: #e2e8f0;
            margin-bottom: 1rem;
        }
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.5);
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            word-wrap: break-word;
        }
        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }
        .message-box.success {
            background-color: #2f855a;
            color: #fff;
        }
        .message-box.error {
            background-color: #c53030;
            color: #fff;
        }
        .message-box.info {
            background-color: #3182ce;
            color: #fff;
        }
        @media (max-width: 640px) {
            .game-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            .coin-container {
                margin: 1.5rem auto;
            }
            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            .input-field {
                padding: 0.6rem;
            }
.btn-disconnect {
    background: linear-gradient(145deg, #e53e3e, #9b2c2c);
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 0.75rem;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
    transition: all 0.2s ease-in-out;
}

.btn-disconnect:hover {
    background: linear-gradient(145deg, #9b2c2c, #e53e3e);
    transform: translateY(-2px);
    box-shadow: 0 6px 8px -2px rgba(0,0,0,0.15), 0 3px 5px -1px rgba(0,0,0,0.08);
}

.btn-disconnect:active {
    transform: translateY(0);
    box-shadow: 0 2px 4px -1px rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.06);
}

        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="game-container">
    <h1 class="text-3xl font-bold mb-6 text-purple-300">MonFlip</h1>

    <button id="connect-wallet-button" class="btn btn-primary w-full mb-4">Connect Wallet</button>
    <button id="disconnect-wallet-button" class="btn btn-primary w-full mb-4 hidden">Disconnect Wallet</button>

    <div class="flex justify-between items-center mb-6 p-3 bg-gray-700 rounded-lg">
      <span class="text-lg font-semibold">Connected Account:</span>
      <span id="connected-account" class="text-sm font-bold text-yellow-400">Not Connected</span>
    </div>

    <div class="flex justify-between items-center mb-6 p-3 bg-gray-700 rounded-lg">
      <span class="text-lg font-semibold">Wallet Balance:</span>
      <span id="wallet-balance" class="text-xl font-bold text-yellow-400">0.00 MON</span>
    </div>

    <div class="coin-container">
      <div id="coin" class="coin">
        <div class="coin-face front">H</div>
        <div class="coin-face back">T</div>
      </div>
    </div>

    <div class="mb-4">
      <label for="bet-amount" class="block text-left text-sm font-medium mb-2">Bet Amount (MON):</label>
      <input type="number" id="bet-amount" class="input-field" value="0.01" min="0.001" step="0.001" />
    </div>

    <div class="mb-6">
      <label for="guess" class="block text-left text-sm font-medium mb-2">Your Guess:</label>
      <select id="guess" class="input-field appearance-none">
        <option value="heads">Heads</option>
        <option value="tails">Tails</option>
      </select>
    </div>

    <button id="flip-button" class="btn btn-primary w-full" disabled>Flip Coin</button>

    <div id="message-box" class="message-box"></div>

    <div id="result-display" class="text-2xl font-bold mt-6 text-center hidden"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
