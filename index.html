<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MonFlip</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
    }

    .coin {
      transition: transform 3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      transform-style: preserve-3d;
      border-radius: 9999px;
      width: 100px;
      height: 100px;
      position: relative;
    }

    .coin.flipping {
      animation: spin 1s infinite linear;
    }

    .coin.heads {
      transform: rotateY(0deg);
    }

    .coin.tails {
      transform: rotateY(180deg);
    }

    .coin-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      font-size: 2rem;
      font-weight: bold;
      border: 5px solid #ffd700;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    .coin-face.front {
      background-color: #ffcc00;
    }

    .coin-face.back {
      background-color: #c0c0c0;
      transform: rotateY(180deg);
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .btn-disconnect {
      background: linear-gradient(145deg, #e53e3e, #9b2c2c);
      color: #fff;
    }

    .btn-disconnect:hover {
      background: linear-gradient(145deg, #9b2c2c, #e53e3e);
    }

    .message-box {
      transition: all 0.3s ease;
    }

    .message-box.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 border border-gray-700">
    <h1 class="text-3xl font-bold mb-6 text-purple-300 text-center">MonFlip</h1>

    <button id="connect-wallet-button" class="btn btn-primary w-full mb-4 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-purple-600 hover:to-indigo-500 rounded-xl py-3 font-semibold">Connect Wallet</button>

    <button id="disconnect-wallet-button" class="btn-disconnect w-full mb-4 rounded-xl py-3 font-semibold hidden">Disconnect Wallet</button>

    <div class="bg-gray-700 rounded-lg p-3 mb-4 flex flex-col sm:flex-row justify-between items-center text-sm sm:text-base">
      <span class="font-medium mb-2 sm:mb-0">Connected Account:</span>
      <span id="connected-account" class="text-yellow-400 font-semibold">Not Connected</span>
    </div>

    <div class="bg-gray-700 rounded-lg p-3 mb-6 flex flex-col sm:flex-row justify-between items-center text-sm sm:text-base">
      <span class="font-medium mb-2 sm:mb-0">Wallet Balance:</span>
      <span id="wallet-balance" class="text-yellow-400 font-semibold text-lg">0.00 MON</span>
    </div>

    <div class="flex justify-center mb-6">
      <div class="coin">
        <div class="coin-face front">H</div>
        <div class="coin-face back">T</div>
      </div>
    </div>

    <div class="mb-4">
      <label for="bet-amount" class="block text-sm font-medium mb-1">Bet Amount (MON):</label>
      <input type="number" id="bet-amount" class="w-full p-2 rounded-lg border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" value="0.01" min="0.001" step="0.001">
    </div>

    <div class="mb-6">
      <label for="guess" class="block text-sm font-medium mb-1">Your Guess:</label>
      <select id="guess" class="w-full p-2 rounded-lg border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="heads">Heads</option>
        <option value="tails">Tails</option>
      </select>
    </div>

    <button id="flip-button" class="btn btn-primary w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-purple-600 hover:to-indigo-500 rounded-xl py-3 font-semibold" disabled>Flip Coin</button>

    <div id="message-box" class="message-box mt-4 p-3 rounded-lg hidden text-sm font-semibold"></div>
    <div id="result-display" class="text-2xl font-bold mt-6 text-center hidden"></div>

    <div class="mt-6 text-center">
      <h1 class="text-[14px] font-bold text-purple-300 mb-2">Developed by Asiquur007</h1>
      <a href="https://twitter.com/lemonar777" target="_blank" class="inline-flex items-center gap-2 text-purple-300 text-[12px] font-bold hover:underline">
        <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M22.46 6c-.77.35-1.6.58-2.46.69a4.3 4.3 0 0 0 1.88-2.38 8.59 8.59 0 0 1-2.72 1.04A4.28 4.28 0 0 0 11.1 9.03 12.14 12.14 0 0 1 3 5.3a4.28 4.28 0 0 0 1.32 5.71A4.25 4.25 0 0 1 2.8 10v.05a4.28 4.28 0 0 0 3.43 4.2 4.28 4.28 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.97A8.6 8.6 0 0 1 2 19.54a12.14 12.14 0 0 0 6.56 1.92c7.88 0 12.2-6.53 12.2-12.2v-.56A8.6 8.6 0 0 0 24 5.5a8.48 8.48 0 0 1-2.54.7z"/>
        </svg>
        Follow @lemonar777
      </a>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
