<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MonFlip</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      overflow-x: hidden;
    }

    .game-container {
      max-width: 720px;
      background-color: #2d3748;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }

    .wallet-info-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      flex-wrap: wrap;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    .wallet-buttons, .wallet-display {
      flex: 1;
      min-width: 100px;
    }

    .wallet-display {
      background-color: #4a5568;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .wallet-buttons button {
      font-size: 0.75rem;
      padding: 0.5rem 0.75rem;
      margin-right: 0.25rem;
    }

    @media (max-width: 480px) {
      .wallet-info-container {
        flex-direction: column;
        gap: 0.5rem;
      }

      .wallet-buttons button {
        width: 100%;
      }

      .wallet-display span {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1 class="text-3xl font-bold mb-6 text-purple-300">MonFlip</h1>

    <div class="wallet-info-container">
      <div class="wallet-buttons">
        <button id="connect-wallet-button" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Connect Wallet</button>
        <button id="disconnect-wallet-button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded hidden">Disconnect Wallet</button>
      </div>
      <div class="wallet-display">
        <span class="font-semibold">Connected Account:</span>
        <span id="connected-account" class="text-sm font-bold text-yellow-400 break-all">Not Connected</span>
      </div>
      <div class="wallet-display">
        <span class="font-semibold">Wallet Balance:</span>
        <span id="wallet-balance" class="text-sm font-bold text-yellow-400">0.00 MON</span>
      </div>
    </div>

    <div class="flex justify-center mb-6">
      <img src="coin.png" alt="Coin" class="w-24 h-24" id="coin-image" />
    </div>

    <div class="mb-4">
      <label for="bet-amount" class="block mb-2 font-semibold">Bet Amount (MON):</label>
      <input type="number" id="bet-amount" class="w-full p-2 rounded text-black" value="0.01" />
    </div>

    <div class="mb-4">
      <label for="guess" class="block mb-2 font-semibold">Your Guess:</label>
      <select id="guess" class="w-full p-2 rounded text-black">
        <option value="heads">Heads</option>
        <option value="tails">Tails</option>
      </select>
    </div>

    <div class="flex justify-center">
      <button id="flip-button" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-6 py-2 rounded hover:opacity-90">Flip Coin</button>
    </div>

    <p id="result" class="text-center mt-4 font-semibold"></p>

    <footer class="text-center mt-6 text-sm text-gray-400">
      <p>Developed by Asisquar007</p>
      <a href="https://x.com/lemonz777" target="_blank" class="text-purple-400 hover:underline">Follow the Developer @lemonz777</a>
    </footer>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
